<header>
    <a href="/" class="logo"><img src="/img/lizzy-logo.svg" alt="lizzy Logo"></a>
    <nav>
        {% for item in site.data.nav.pages %}
            <a href="{{ item.url }}" {% if page.url contains item.url %}class="active"{% endif %}>{{ item.title }}</a>
        {% endfor %}
    </nav>
</header>
