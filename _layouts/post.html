<div class="post-layout content wrap narrow">
    <a href="/blog" class="back-button"><span class="arrow">&larr;</span>&nbsp;All blog posts</a>
    <h1>{{ page.title }}</h1>
    <div class="byline">
        Cole Hooey&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{{ page.date | date: "%B %d, %Y" }}
    </div>
    {{ content }}
    <div class="blog-sign-up">
        <h3>Get updates from the blog</h3>
        <!-- Begin Mailchimp Signup Form -->
        <div class="mc_embed_signup">
            <form action="https://meetlizzy.us10.list-manage.com/subscribe/post?u=5d80ed8e9d0a663828e87707e&amp;id=996906894d" method="post" class="mc-embedded-subscribe-form" id="mc-embedded-subscribe-form1" name="mc-embedded-subscribe-form1" class="validate" target="_blank" novalidate>

                  <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email" required>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5d80ed8e9d0a663828e87707e_996906894d" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Sign up" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
        </div>
        <!--End mc_embed_signup-->
      </div>
</div>
